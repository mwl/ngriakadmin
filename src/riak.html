<h1>Riak</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in stats | filter:'version'">
            <td>{{key}}</th>
            <td><code>{{value}}</code></td>
        </tr>
    </tbody>
</table>
